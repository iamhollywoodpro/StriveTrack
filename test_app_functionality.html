<!DOCTYPE html>
<html>
<head>
    <title>StriveTrack Functionality Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
        .log { margin: 5px 0; }
        .error { color: #ff4444; }
        .success { color: #00ff00; }
        .warning { color: #ffaa00; }
        .info { color: #4444ff; }
    </style>
</head>
<body>
    <h1>üîç StriveTrack Production Test</h1>
    <div id="results"></div>
    <script>
        const log = (message, type = 'info') => {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        };

        async function testStriveTrack() {
            log('üöÄ Starting comprehensive StriveTrack test...', 'info');
            
            try {
                // Test 1: Basic connectivity
                log('üì° Testing basic connectivity...', 'info');
                const baseResponse = await fetch('https://strivetrackapp.pages.dev/');
                log(`‚úÖ Base site responds: ${baseResponse.status}`, 'success');

                // Test 2: Try to register a test user
                log('üë§ Testing user registration...', 'info');
                const testEmail = `test_${Date.now()}@example.com`;
                const registerResponse = await fetch('https://strivetrackapp.pages.dev/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'testpass123',
                        username: `testuser_${Date.now()}`
                    })
                });
                
                let sessionId = null;
                if (registerResponse.ok) {
                    const regData = await registerResponse.json();
                    sessionId = regData.sessionId;
                    log(`‚úÖ Registration successful, sessionId: ${sessionId?.substring(0, 10)}...`, 'success');
                } else {
                    const regError = await registerResponse.text();
                    log(`‚ùå Registration failed: ${registerResponse.status} - ${regError}`, 'error');
                    
                    // Try login with admin account instead
                    log('üîë Trying admin login...', 'info');
                    const loginResponse = await fetch('https://strivetrackapp.pages.dev/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: 'iamhollywoodpro@protonmail.com',
                            password: 'admin123'
                        })
                    });
                    
                    if (loginResponse.ok) {
                        const loginData = await loginResponse.json();
                        sessionId = loginData.sessionId;
                        log(`‚úÖ Admin login successful, sessionId: ${sessionId?.substring(0, 10)}...`, 'success');
                    } else {
                        const loginError = await loginResponse.text();
                        log(`‚ùå Admin login failed: ${loginResponse.status} - ${loginError}`, 'error');
                    }
                }

                if (!sessionId) {
                    log('‚ùå Cannot proceed without valid session', 'error');
                    return;
                }

                // Test 3: Profile API
                log('üë§ Testing profile API...', 'info');
                const profileResponse = await fetch('https://strivetrackapp.pages.dev/api/profile', {
                    headers: { 'x-session-id': sessionId }
                });
                
                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    log(`‚úÖ Profile API works: ${JSON.stringify(profileData, null, 2)}`, 'success');
                } else {
                    const profileError = await profileResponse.text();
                    log(`‚ùå Profile API failed: ${profileResponse.status} - ${profileError}`, 'error');
                }

                // Test 4: Habits API
                log('üèÉ Testing habits API...', 'info');
                const habitsResponse = await fetch('https://strivetrackapp.pages.dev/api/habits/weekly', {
                    headers: { 'x-session-id': sessionId }
                });
                
                if (habitsResponse.ok) {
                    const habitsData = await habitsResponse.json();
                    log(`‚úÖ Habits API works: Found ${habitsData.habits?.length || 0} habits`, 'success');
                    log(`üìä Habits data: ${JSON.stringify(habitsData, null, 2)}`, 'info');
                } else {
                    const habitsError = await habitsResponse.text();
                    log(`‚ùå Habits API failed: ${habitsResponse.status} - ${habitsError}`, 'error');
                }

                // Test 5: Create a test habit
                log('‚ûï Testing habit creation...', 'info');
                const createHabitResponse = await fetch('https://strivetrackapp.pages.dev/api/habits', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-session-id': sessionId 
                    },
                    body: JSON.stringify({
                        name: `Test Habit ${Date.now()}`,
                        description: 'Test habit for debugging',
                        category: 'fitness',
                        weekly_target: 5
                    })
                });
                
                if (createHabitResponse.ok) {
                    const createData = await createHabitResponse.json();
                    log(`‚úÖ Habit creation works: ${JSON.stringify(createData)}`, 'success');
                } else {
                    const createError = await createHabitResponse.text();
                    log(`‚ùå Habit creation failed: ${createHabitResponse.status} - ${createError}`, 'error');
                }

                // Test 6: Database schema check (admin only)
                log('üóÑÔ∏è Testing database fix endpoint...', 'info');
                const dbFixResponse = await fetch('https://strivetrackapp.pages.dev/api/admin/fix-database', {
                    method: 'POST',
                    headers: { 'x-session-id': sessionId }
                });
                
                if (dbFixResponse.ok) {
                    const dbFixData = await dbFixResponse.json();
                    log(`‚úÖ Database fix endpoint works: ${JSON.stringify(dbFixData, null, 2)}`, 'success');
                } else {
                    const dbFixError = await dbFixResponse.text();
                    log(`‚ö†Ô∏è Database fix failed (expected if not admin): ${dbFixResponse.status} - ${dbFixError}`, 'warning');
                }

                log('üéâ Test completed!', 'success');

            } catch (error) {
                log(`üí• Critical error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Run the test
        testStriveTrack();
    </script>
</body>
</html>
